databases:
  - name: sense-haiku-db
    databaseName: sense_haiku
    user: sense_haiku_user

services:
  - type: web
    name: sense-haiku-api
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: DATABASE_URL
        fromDatabase:
          name: sense-haiku-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: AI_PROVIDER
        value: gemini
      - key: AI_MODEL
        value: gemini-1.5-flash
      - key: AI_TIMEOUT_SECONDS
        value: 30
      - key: AI_MAX_RPM
        value: 60
      - key: AI_MAX_RETRIES
        value: 3
      - key: CORS_ORIGINS
        value: https://sense-haiku.onrender.com,https://sense-haiku-frontend.onrender.com
      - key: JWT_SECRET_KEY
        sync: false
