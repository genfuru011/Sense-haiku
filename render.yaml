# Blueprint for Sense-Haiku on Render
# This file defines both the frontend and backend services.

databases:
  - name: sense-haiku-db
    databaseName: sense_haiku
    user: sense_haiku_user
    plan: free

services:
  # Backend API Service
  - type: web
    name: sense-haiku-api
    runtime: docker
    repo: https://github.com/Turing-College/sense-haiku-frontend
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sense-haiku-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: AI_PROVIDER
        value: gemini
      - key: AI_MODEL
        value: gemini-1.5-flash
      - key: AI_TIMEOUT_SECONDS
        value: 30
      - key: AI_MAX_RPM
        value: 60
      - key: AI_MAX_RETRIES
        value: 3
      - key: CORS_ORIGINS
        value: https://sense-haiku-frontend.onrender.com
      - key: JWT_SECRET_KEY
        sync: false
    dockerfilePath: ./backend/Dockerfile
    rootDir: ./backend

  # Frontend Static Site
  - type: web
    name: sense-haiku-frontend
    runtime: static
    repo: https://github.com/Turing-College/sense-haiku-frontend
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://sense-haiku-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
